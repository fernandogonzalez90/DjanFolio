{% extends 'layout.html' %}

{% block content %}

<div class="container text-center mt-5 font-color1">
    <div class="my-4">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
        <h2>{{ post.title }}</h2>
        <p class="text-end">{{ post.date }}</p>
        <hr>
        <p>{{ post.description |safe }}</p>
    </div>
</div>

{% endblock %}
